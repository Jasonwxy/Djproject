<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first vue page</title>
    <script src="vue.js"></script>
</head>
<body>
<div>
    <div id="app">
        <h3>{{ message }}</h3>
    </div>
    <div id="app2">
    <span v-bind:title="message">
        鼠标悬停查看动态绑定信息
    </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        <button v-on:click="reset_seen">
            <p v-if="seen">
                隐藏
            </p>
        </button>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        },
        methods:{
            reset_seen: function(){
                this.seen = !(this.seen)
            }
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: '学习 JavaScript'},
                {text: '学习 Vue'},
                {text: '整个牛项目'}
            ]
        }
    });
</script>
</body>
</html>
