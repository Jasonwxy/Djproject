<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meta_list</title>
</head>
<body>
<table>
    <tr>
        <th>KEY</th>
        <th>VALUES</th>
    </tr>
    {% for k,v in meta_list %}
    <tr>
    <td>{{ k }}</td>
    <td>{{ v }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
