<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first vue page</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
<div>
    <div id="app">
        <h3>{{ message }}</h3>
    </div>
    <div id="app2">
    <span v-bind:title="message">
        鼠标悬停查看动态绑定信息
    </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        <button v-on:click="reset_seen">{{ message }}</button>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id="app7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">

            </todo-item>
        </ol>
    </div>

</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true,
            message: '隐藏'
        },
        methods: {
            reset_seen: function () {
                this.seen = !(this.seen);
                if (this.seen) {
                    this.message = '隐藏';
                } else {
                    this.message = '显示';
                }

            }
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: '学习 JavaScript'},
                {text: '学习 Vue'},
                {text: '整个牛项目'}
            ]
        }
    });
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    var app6 = new Vue({
        el: '#app6',
        data: {
            message: ''
        }
    });
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    var app7 = new Vue({
        el: '#app7',
        data: {
            groceryList: [
                {id: 0, text: 'abc'},
                {id: 1, text: 'bcd'},
                {id: 2, text: 'def'}
            ]
        }
    })
</script>
</body>
</html>
